name: Deploy Golang Web App to GitHub Pages

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.6"

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v2

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libproj-dev build-essential cmake git

          # download libWebP v1.6.0
          wget https://storage.googleapis.com/downloads.webmproject.org/releases/webp/libwebp-1.6.0.tar.gz
          tar -xzf libwebp-1.6.0.tar.gz
          cd libwebp-1.6.0

          # Build and install
          mkdir build && cd build
          cmake ../
          make
          sudo make install

          # Update library cache
          sudo ldconfig

      - name: Build site
        run: go run .

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-25.04
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
